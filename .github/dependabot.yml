version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "chornthorn"
    assignees:
      - "chornthorn"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    ignore:
      # Ignore major version updates for React to avoid breaking changes
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # Enable version updates for Maven
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "chornthorn"
    assignees:
      - "chornthorn"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "maven"
    ignore:
      # Ignore Node.js version updates as they should be managed manually
      - dependency-name: "node.version"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
